<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        File's information
    </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body class="bg-default">
    <div class="container" id="form-container" style="margin-top: 10px">
        <div style="margin: 5px">
            <span>Cid:</span>
            <span id="file-cid"></span>
        </div>
        <div style="margin: 5px">
            <span>Name:</span>
            <span id="file-name-info"></span>
        </div>
        <div style="margin: 5px">
            <span>Type:</span>
            <span id="file-type-info"></span>
        </div>
        <div style="margin: 5px">
            <span>Size:</span>
            <span id="file-size-info"></span>
        </div>
        <div style="margin: 5px">
            <span>Hash Key:</span>
            <span id="file-hashkey"></span>
        </div>
        <div style="margin: 5px">
            <span>Previous Cid:</span>
            <span id="file-previous"></span>
        </div>
        <div style="margin: 5px">
            <span>Owner:</span>
            <span id="file-owner"></span>
        </div>
    </div>

    <script src="./js/showfile.js"></script>

</body>

</html>
