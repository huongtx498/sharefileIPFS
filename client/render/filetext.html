    <script>
        const fs = require("fs");
        const {
            ipcRenderer
        } = require("electron");
        ipcRenderer.on("file-data2", function (event, filestring, file_name) {  
            document.getElementById("file-data").innerHTML = filestring;
            document.getElementById("file-name").innerHTML = file_name;
            document.getElementById("edit-file").addEventListener('click', () => {
                ipcRenderer.send("get-edit-file", filestring, file_name);
            });

        })
    </script>
